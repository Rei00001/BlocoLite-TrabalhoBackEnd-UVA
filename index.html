<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="/auth/auth.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h1>BlocoLite</h1>
            <p>Simples, pratico e necessario</p>
                <form action="/register" method="POST" class="form" id="register-form">
                    <h2 class="form-title">Registrar</h2>
                    <div class="input-group">
                        <label for="usuario"><img src="/img/user1.svg" alt="user1"></label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Crie seu nome de usuario">
                    </div>
                    <div class="input-group">
                        <label for="email">@</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    </div>
                    <div class="input-group">
                        <label for="senha"><img src="/img/lock.svg" alt="key"></label>
                        <input type="password" id="senha" name="senha" required placeholder="Crie sua senha">
                    </div>
                    <div class="input-group">
                        <label for="confirmar-senha"><img src="/img/key.png" alt="key"></label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                    </div>
                    <div class="buttons">
                    <button type="submit" class="submit-button">Registrar</button>
                    <p>JÃ¡ tem conta ? <a href="login.html">Entrar</a></p>
                    </div>
                </form>
        </div>
    </main>
    <script src="/auth/auth.js"></script>
</body>
</html>
